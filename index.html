<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Product | App</title>
	<!--  BOSTRAP CDN-->
	<link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>

	<!-- NAVIGATION -->
	<nav class="navbar navbar-light bg-light">
		<a href="/" class="navbar-brand">
			Product App
		</a>
	</nav>

	<div class="container">
		<!-- APLICATION -->
		<div id="App" class="row pt-5">
			<div class="col-md-4">
				<div class="card">
					<div class="card-header">
						<h4>Add A Product</h4>
					</div>
					<form id="product-form" class="card-body">
						<div class="form-group"> <!-- form-group: separa los imput -->
							<input type="text" id="name" placeholder="Product Name" class="form-control"><!-- form-control: para que el input abarque el 100% -->
						</div>	
						<div class="form-group">
							<input type="number" step="0.01" id="price" placeholder="Product Price" class="form-control">
						</div>
						<div class="form-group">
							<input type="number" id="year" value="2018" min="1900" max="2050" placeholder="Year Product" class="form-control">
						</div>
						<div>
							<input type="submit" value="Save" class="btn btn-primary btn-block"><!-- btn-block: ocupa todo el ancho del formulario -->
						</div>
					</form>
					
				</div>
			</div>
			<div id="product-list" class="col-md-8">
					
			</div>
		</div>
	</div>
	<script src="App.js"></script>
</body>
</html>
